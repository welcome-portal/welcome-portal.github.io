<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SECURE TERMINAL</title>
<style>
body {
    background:black;
    color:#00ff00;
    font-family: monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    opacity:0;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    to { opacity:1; }
}

.terminal {
    width:600px;
    border:2px solid #00ff00;
    padding:20px;
    box-shadow:0 0 25px #00ff00;
}

input {
    background:black;
    color:#00ff00;
    border:1px solid #00ff00;
    padding:5px;
    width:100%;
    margin-bottom:10px;
    font-family: monospace;
}

button {
    background:black;
    color:#00ff00;
    border:1px solid #00ff00;
    padding:5px;
    width:100%;
    cursor:pointer;
}

button:disabled {
    opacity:0.5;
    cursor:not-allowed;
}

.hidden { display:none; }
.output { white-space:pre-wrap; margin-top:15px; }
.warning { color:red; }
</style>
</head>
<body>

<div class="terminal">
<div id="boot"></div>

<div id="login" class="hidden">
    <div>> ENTER CREDENTIALS</div><br>
    <div id="status"></div>
    <input type="text" id="username" placeholder="USERNAME">
    <input type="password" id="password" placeholder="PASSWORD">
    <button id="authBtn">AUTHENTICATE</button>
</div>

<div id="output" class="output hidden"></div>
</div>

<script>
// ===== CONFIG =====
const correctUser = "ASSASSINX";
const correctPass = "Frostbite";

const messages = [
"> ACCESS GRANTED",
"> DECRYPTING VAULT DATA...\n\n> Discovered new incoming messages for user ASSASSIN_X from user VERY_SHARP_SHADED_AREA.\n\n> Happy Birthday!\n> It was true before that we had known eachother for half our lives, but now the math is a lot more obvious.\n\n> Around 12ish years ago (not 10, Epic The Musical), I met a kid who's imagination was about 100 times cooler than everyone else's combined. You know all of this already, but you pretty much taught me creativity. You're the most unbiased, most stubborn, and most skilled story teller I have ever met. You're incredibly funny to be around and the person I trust the most to give the best advice. I don't think there's been a luckier day in my life than the day I met you. I love you, and I hope you enjoy your meal.",
"Happy Birthday BFF<3\n\n\n> TRANSMISSION COMPLETE."
];

const bootLines = [
"BOOTING SECURE TERMINAL...",
"INITIALIZING ENCRYPTION LAYERS...",
"ESTABLISHING SECURE LINK...",
"ACCESS NODE VERIFIED."
];

let messageIndex = 0;
let failedAttempts = 0;
let lockedUntil = 0;

const bootDiv = document.getElementById("boot");
const loginDiv = document.getElementById("login");
const outputDiv = document.getElementById("output");
const statusDiv = document.getElementById("status");
const authBtn = document.getElementById("authBtn");
const userInput = document.getElementById("username");
const passInput = document.getElementById("password");

function typeLine(text, container, speed=20, callback=null) {
    let i = 0;
    const line = document.createElement("div");
    container.appendChild(line);

    function typing() {
        if (i < text.length) {
            line.textContent += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

function runBoot(index=0) {
    if (index >= bootLines.length) {
        setTimeout(() => loginDiv.classList.remove("hidden"), 400);
        return;
    }
    typeLine(bootLines[index], bootDiv, 15, () => runBoot(index+1));
}

function setInputsDisabled(state) {
    authBtn.disabled = state;
    userInput.disabled = state;
    passInput.disabled = state;
}

function checkLogin() {
    const now = Date.now();
    if (now < lockedUntil) {
        statusDiv.innerHTML = "<span class='warning'>> INTERNAL SECURITY ACTIONS TAKEN</span>";
        return;
    }

    const user = userInput.value;
    const pass = passInput.value;

    setInputsDisabled(true);
    statusDiv.textContent = "> AUTHENTICATING...";

    const fakeDelay = 500 + Math.random() * 700;

    setTimeout(() => {
        if (user.toLowerCase() === correctUser.toLowerCase() && pass.toLowerCase() === correctPass.toLowerCase()) {
            statusDiv.textContent = "> HASH VERIFIED";
            setTimeout(() => {
                statusDiv.textContent = "> KEY ACCEPTED";
                setTimeout(() => {
                    loginDiv.classList.add("hidden");
                    outputDiv.classList.remove("hidden");
                    showNextMessage();
                }, 400);
            }, 400);
        } else {
            failedAttempts++;
            statusDiv.innerHTML = "<span class='warning'>> ACCESS DENIED</span>";

            if (failedAttempts === 3) {
                lockedUntil = Date.now() + 3000;
                typeLine("> WARNING: MONITORING ENABLED", loginDiv, 20, () => {
                    typeLine("> SESSION FLAGGED", loginDiv, 20);
                });
            }

            setTimeout(() => setInputsDisabled(false), 500);
        }
    }, fakeDelay);
}

function showNextMessage() {
    if (messageIndex >= messages.length) return;

    const speed = messages[messageIndex].includes("vault code") ? 8 : 20;

    typeLine(messages[messageIndex], outputDiv, speed, () => {
        messageIndex++;
        if (messageIndex < messages.length) {
            const cont = document.createElement("div");
            cont.textContent = "> PRESS ENTER TO CONTINUE";
            outputDiv.appendChild(cont);

            const waitEnter = (e) => {
                if (e.key === "Enter") {
                    document.removeEventListener("keydown", waitEnter);
                    cont.remove();
                    showNextMessage();
                }
            };

            document.addEventListener("keydown", waitEnter);
        }
    });
}

authBtn.addEventListener("click", checkLogin);

passInput.addEventListener("keydown", e => {
    if (e.key === "Enter") checkLogin();
});

userInput.addEventListener("input", () => statusDiv.textContent = "");
passInput.addEventListener("input", () => statusDiv.textContent = "");

runBoot();
</script>

</body>
</html>
