<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ACCESS TERMINAL</title>
<style>
    body {
        background-color: black;
        color: #00ff00;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .terminal {
        border: 2px solid #00ff00;
        padding: 30px;
        width: 400px;
        box-shadow: 0 0 20px #00ff00;
    }
    input {
        background: black;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 5px;
        width: 100%;
        margin-bottom: 10px;
        font-family: monospace;
    }
    button {
        background: black;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 5px;
        width: 100%;
        cursor: pointer;
    }
    .hidden {
        display: none;
        margin-top: 20px;
        border-top: 1px solid #00ff00;
        padding-top: 10px;
    }
    .error {
        color: red;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="terminal">
    <div>> SECURE ACCESS TERMINAL</div>
    <div>> ENTER CREDENTIALS</div>
    <br>

    <div id="error" class="error"></div>

    <input type="text" id="username" placeholder="USERNAME">
    <input type="password" id="password" placeholder="PASSWORD">
    <button onclick="checkLogin()">AUTHENTICATE</button>

    <div id="secret" class="hidden">
        <p>> ACCESS GRANTED</p>
        <p>> MESSAGE: The vault code is 7391.</p>
    </div>
</div>

<script>
function checkLogin() {
    const correctUser = "neo";
    const correctPass = "matrix";

    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");
    const secretDiv = document.getElementById("secret");

    if (user === correctUser && pass === correctPass) {
        errorDiv.textContent = "";
        secretDiv.classList.remove("hidden");
    } else {
        secretDiv.classList.add("hidden");
        errorDiv.textContent = "> ACCESS DENIED";
    }
}
</script>

</body>
</html>
